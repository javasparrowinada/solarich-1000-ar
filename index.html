<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Solarich 1000 AR</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
      header { padding: 16px; border-bottom: 1px solid #eee; }
      .btns { display: flex; gap: 10px; padding: 12px 16px; border-bottom: 1px solid #eee; flex-wrap: wrap; }
      .btn {
        display: inline-block; padding: 10px 14px; border-radius: 999px;
        background: #111; color: #fff; text-decoration: none; font-weight: 700;
      }
      .btn.sub { background: #444; }
      model-viewer { width: 100vw; height: calc(100vh - 170px); background: #fff; }
    </style>
  </head>

  <body>
    <header>
      <h1 style="margin:0;font-size:28px;">Solarich 1000</h1>
      <div style="margin-top:6px;color:#666;">iPhone: AR表示 / Android: AR表示 / PC: 3D表示</div>
    </header>

    <div class="btns">
      <!-- iPhone / iPad 用：これが一番確実（ChromeでもSafariでも動く） -->
      <a class="btn" href="./model.usdz" rel="ar">iPhoneでAR表示</a>

      <!-- Android 用：Scene Viewer 起動 -->
      <a class="btn sub" href="intent://arvr.google.com/scene-viewer/1.0?file=https://javasparrowinada.github.io/solarich-1000-ar/model.glb&mode=ar_preferred#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;end;">
        AndroidでAR表示
      </a>
    </div>

    <!-- PC/スマホ共通：3D表示 -->
    <model-viewer
      src="./model.glb"
      camera-controls
      autoplay
      shadow-intensity="0.2"
      exposure="1"
      alt="Solarich 1000 3D model">
    </model-viewer>
  </body>
</html>
