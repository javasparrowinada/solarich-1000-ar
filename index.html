<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Solarich 1000 AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      background: #fff;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
    }
  </style>
</head>
<body>

<h1>Solarich 1000</h1>
<p>iPhone: AR表示 / Android: AR表示 / PC: 3D表示</p>

<model-viewer
  src="model.glb"
  ios-src="model.usdz"
  ar
  ar-modes="scene-viewer quick-look webxr"
  ar-scale="fixed"
  camera-controls
  auto-rotate
  shadow-intensity="1">

</model-viewer>

</body>
</html>
