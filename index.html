<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Solarich 1000 AR</title>
  <style>
    body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 24px; }
    .note { background:#f3f4f6; padding:12px 14px; border-radius:12px; margin: 12px 0 18px; }
    .btn { display:block; width:100%; max-width:520px; margin: 0 auto; padding:18px 16px;
           border-radius:999px; border:0; font-size:20px; font-weight:700; }
    .btn-ar { background:#16a34a; color:#fff; }
    .hidden { position:absolute; left:-9999px; top:-9999px; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <h1>solarich 1000</h1>

  <div class="note">
    3Dデータの読込に4〜5秒かかる場合があります。ボタンタップ後、そのままお待ち下さい。
  </div>

  <button class="btn btn-ar" id="arBtn">ARを表示する</button>

  <!-- 重要：rel="ar" + 子要素img が必要 -->
  <a id="arLink" rel="ar" href="./model.usdz" class="hidden">
    <img src="./poster.png" alt="AR" />
  </a>

  <script>
    // iOS Safari想定：ユーザーのタップで rel=ar のリンクをクリック → Quick Look
    document.getElementById('arBtn').addEventListener('click', () => {
      document.getElementById('arLink').click();
    });
  </script>
</body>
</html>
